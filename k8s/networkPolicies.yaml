---

# Deny all incoming traffic to the backend except traffic from the frontend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-ingress
  namespace: helpet-app
spec:
  podSelector:
    matchLabels:
      run: helpet-backend
  ingress:
    - from:
        - podSelector:
            matchLabels:
              run: helpet-frontend
        - ipBlock:
            cidr: 40.76.157.175/32  # Azure MySQL database IP address
  policyTypes:
    - Ingress
