# Deny incomming traffic by default
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: helpet-app
spec:
  podSelector: {}
  policyTypes:
    - Ingress

---

# Allow incoming traffic to the frontend from anywhere
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-ingress
  namespace: helpet-app
spec:
  podSelector:
    matchLabels:
      run: helpet-frontend
  ingress:
    - ports:
        - port: 3000
          protocol: TCP
  policyTypes:
    - Ingress

